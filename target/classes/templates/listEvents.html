<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Event Booking page - Welcome and choose an Event</title>
  <style type="text/css">
    body {
      width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>
<header>
  <h1>Welcome to our Event Booking App</h1>
</header>
<main>
  <h2>Choose an event:</h2>

  <!-- 9to baranje -->
  <form th:method="GET" th:action="@{/}">

    <label for="searchName">Event Name:</label>
    <input type="text" id="searchName" name="searchName">

    <label for="searchRating">Event Rating:</label>
    <input type="number" id="searchRating" name="searchRating" min="0" step="0.1">

    <input type="submit" th:value="Search">

    <a th:href="@{/}">Reset</a>
  </form>



  <!-- Display radio buttons for each event,
          the value should be the event name
          and the displayed text should be Name: <event_name>, Description: <event_description>, Rating: <popularity_score> -->

  <form th:method="POST" th:action="@{/}"> <!-- go to the root URL -->

    <ul>
      <li th:each="event: ${events}">
        <input type="radio" name="eventName" th:value="${event.name}" >  Name: <span id="nameEvent" th:text="${event.name}"></span>
        , Description: <span th:text="${event.description}"></span> ,
          Rating: <span th:text="${event.popularityScore}"></span>
      </li>

    </ul>

    <h2>Choose number of tickets:</h2>
    <input type="number" name="numTickets" min="1" max="10"><br/>
    <br/>

    <!--dodadeno-->
    <h2>User</h2>
    <label for="user"></label>
    <input type="text" name="user" id="user" placeholder="Name">
    <br/>
    <br>

    <input type="submit" value="Submit">

  </form>



</main>
</body>
</html>
